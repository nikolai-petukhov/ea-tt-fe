<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>LEAD ADVISORS</title>
</head>
<body>
    <div class="clouds">
        <div class="clouds__left"></div>
        <div class="clouds__right"></div>
    </div>
    <div class="wrapper">
        <header class="header centered">
            <a href="" class="logo"></a>
        </header>
        <main class="main">
            <section class="main__content">
                <div class="main__content__heading">Under Construction</div>
                <div class="main__content__text">We're making lots of improvements and will be back soon</div>
                <div class="main__content__countdown">
                    <div class="main__content__countdown__container">
                        <div class="main__content__countdown__container__number">92</div>
                        <div class="main__content__countdown__container__wave">
                            <span class="main__content__countdown__container__wave__bigLbl">Days</span>
                            <span class="main__content__countdown__container__wave__smLbl">DD</span>
                        </div>
                    </div>
                    <div class="main__content__countdown__devider">:</div>
                    <div class="main__content__countdown__container">
                        <div class="main__content__countdown__container__number">11</div>
                        <div class="main__content__countdown__container__wave">
                            <span class="main__content__countdown__container__wave__bigLbl">Hours</span>
                            <span class="main__content__countdown__container__wave__smLbl">HH</span>
                        </div>
                    </div>
                    <div class="main__content__countdown__devider">:</div>
                    <div class="main__content__countdown__container">
                        <div class="main__content__countdown__container__number">41</div>
                        <div class="main__content__countdown__container__wave">
                            <span class="main__content__countdown__container__wave__bigLbl">Minutes</span>
                            <span class="main__content__countdown__container__wave__smLbl">MM</span>
                        </div>
                    </div>
                    <div class="main__content__countdown__devider">:</div>
                    <div class="main__content__countdown__container">
                        <div class="main__content__countdown__container__number">48</div>
                        <div class="main__content__countdown__container__wave">
                            <span class="main__content__countdown__container__wave__bigLbl">Seconds</span>
                            <span class="main__content__countdown__container__wave__smLbl">SS</span>
                        </div>
                    </div>
                </div>
            </section>
            <section class="main__checkout">
                <p class="main__checkout__paragraph">Check our event page when you wait:</p>
                <a class="main__checkout__button" href="https://github.com/nikolai-petukhov" target="_blank">
                    Go to the event
                    <img src="./assets/arrow-right.svg" alt="->" class="main__checkout__button__arrow">
                </a>
            </section>
        </main>
        <footer class="footer centered">
            <form action="" method="get">
                <div class="notification-form">
                    <input type="email" name="email" id="email" class="notification-form__input" placeholder="Enter your Email and get notified">
                    <button type="submit" class="notification-form__button centered">
                        <img src="./assets/arrow-right.svg" alt="->" class="notification-form__button__arrow">
                    </button>
                </div>
            </form>
        </footer>

        <div class="modal-window"></div>
    </div>
</body>
</html>
